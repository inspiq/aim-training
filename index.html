<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aim Training</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- LINK BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="screen">
      <h1>Aim Training</h1>
      <form id="start">
        <button class="start">
          <i class='bx bx-mouse-alt'></i>
        </button>
      </form>
    </div>
    <div class="screen">
      <h1>Выберите время</h1>
      <ul class="time-list" id="time-list">
        <li>
          <button class="time-btn" data-time="10">10 сек.</button>
        </li>
        <li>
          <button class="time-btn" data-time="20">20 сек.</button>
        </li>
        <li>
          <button class="time-btn" data-time="30">30 сек.</button>
        </li>
        <li>
          <button class="time-btn" data-time="40">40 сек.</button>
        </li>
      </ul>
    </div>
    <div class="screen">
      <h3>Осталось: <span id="time">00:00</span></h3>
      <div class="board" id="board"></div>
    </div>
    <!-- LINK JS -->
    <script src="js/index.js"></script>
  </body>
</html>
